<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styleregistro.css">
</head>
<body>
    <div class="background">
    </div>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="registro.php" method="POST">
            <div class="content-select">
            <select type="text" name="idRol" required>
                <option value="">Selecciona un rol</option>
                <option value="1">Admin</option>
                <option value="2">Constructor</option>
                <option value="3">Ingeniero</option>
                <option value="4">Proveedor</option>
            </select>
        </div>
            <input type="text" name="nombreUsuario" placeholder="Nombre de usuario" required>
            <input type="email" name="correoElectronico" placeholder="Correo electrónico" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
